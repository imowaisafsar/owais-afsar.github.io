<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Team Reporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="./assets/css/signin.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <div class="d-flex justify-content-center align-items-center login-one-side-form">
                    <main class="form-signin">
                        <div class="text-center">
                            <img class="mb-4" src="./assets/img/team-logo.png" alt="" width="65" height="57">
                        </div>
                        <h1 class="h3 mb-3 mt-3 fw-normal text-center">SIGNUP</h1>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="fullname" placeholder="Michel">
                            <label for="fullname">Full name</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="button" id="signUpBtn">Signup</button>
                        <p class="mt-2 mb-3 text-center">Already a member? <a href="index.html">Sign in</a></p>
                        <p class="mt-5 mb-5 text-muted text-center">&copy; 2021 All rights reserved.</p>
                    </main>
                </div>
            </div>
            <div class="col-md-7 p-0 col-sm-none">
                <div class="login-one-side-bg"></div>
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script defer src="./assets/js/firebase.js"></script>
    <script defer src="./assets/js/signup.js"></script>
</body>

</html>
