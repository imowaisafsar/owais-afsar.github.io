<body>
    
    <div class="row clock-row">
        <h1 class="">
            <span class="clock-time">
                <span class="clock-hour">00</span>
                <span class="clock-colon">:</span>
                <span class="clock-minute">00</span>
                <span class="clock-colon">:</span>
                <span class="clock-second">00</span>
            </span>
        </h1>
    </div>

    <div class="row clock-row">
        <input type="date" class="datetime">
        <button class="calculate-age">calculate</button>
        <h1 class="">
        </h1>
    </div>

    <div class="row piano-row parallex">
        <ul>
            <li>
                <div data-key="65" class="key" onclick="pianoKeyClick(this)">a</div>
            </li>
            <li>
                <div data-key="66" class="key" onclick="pianoKeyClick(this)">b</div>
            </li>
            <li>
                <div data-key="67" class="key" onclick="pianoKeyClick(this)">c</div>
            </li>
            <li>
                <div data-key="68" class="key" onclick="pianoKeyClick(this)">d</div>
            </li>
            <li>
                <div data-key="69" class="key" onclick="pianoKeyClick(this)">e</div>
            </li>
            <li>
                <div data-key="70" class="key" onclick="pianoKeyClick(this)">f</div>
            </li>
            <li>
                <div data-key="71" class="key" onclick="pianoKeyClick(this)">g</div>
            </li>
        </ul>
        <div class="piano-info">
            <p>
                Click letters or press appropriate key to play. 
            </p>
        </div>
    </div>

    <audio data-key="65" src="./assets/notes/A.mp3"></audio>
    <audio data-key="66" src="./assets/notes/B.mp3"></audio>
    <audio data-key="67" src="./assets/notes/C.mp3"></audio>
    <audio data-key="68" src="./assets/notes/D.mp3"></audio>
    <audio data-key="69" src="./assets/notes/E.mp3"></audio>
    <audio data-key="70" src="./assets/notes/F.mp3"></audio>
    <audio data-key="71" src="./assets/notes/G.mp3"></audio>
