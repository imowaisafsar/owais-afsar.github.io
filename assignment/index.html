<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Welcome - Pop a Baloon</title>
</head>

<body>
  <section id="login_section">
    <div class="container-fluid login-bg-image">
      <div class="row">
        <div class="col-md-12">
          <div class="login-box d-flex justify-content-center align-items-center">

            <div class="card">
              <div class="card-body">
                <h3 class="text-center mb-5">
                  Pop A Ballon!
                </h3>
                <button class="btn btn-default loginBtn" onclick="googleSignIn()" type="button">
                  <span class="image">
                    <img src="https://cdn.dribbble.com/users/6230548/screenshots/14530644/google_logo_4x.png" alt="Google">
                  </span>
                </button>
                <h4 class="info">
                  Click Google Icon To Sign In
                </h4>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="dashboard_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5">
          <div class="login-box d-flex justify-content-center align-items-center mt-5">
            <div class="card">
              <div class="user-info">
                <table class="table">
                  <thead>
                    <tr>
                      <td>
                        <h4>Welcome &nbsp; <span id="userName"></span>!</h4>
                      </td>
                      <td>
                        <button class="btn btn-danger" type="button" onclick="signOut()">Sign Out</button>
                      </td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><strong>Last logged in: </strong> <span id="lastLoggedIn"></span></td>
                      <td>&nbsp;</td>
                    </tr>
                    <tr>
                      <td><strong>Highest Sroce: </strong> <span id="highestScore"></span> &nbsp; At Level <span
                          id="lastLevel"></span>
                      </td>
                      <td>&nbsp;</td>
                    </tr>
                    <tr>
                      <td><strong>Last played: </strong> <span id="lastPlayed"></span></td>
                      <td>&nbsp;</td>
                    </tr>
                    <tr>
                      <td><button class="btn btn-warning" type="button" onclick="goToGame()">Play Game</button></td>
                      <td>&nbsp;</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="game_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <td><strong>Current level: </strong> <span id="CurrentLevel"></span></td>
                <td><strong>Current score: </strong> <span id="CurrentScore"></span></td>
                <td><strong>Life Line: </strong> <span id="CurrentLifeLine"></span></td>
                <td><strong>Highest score: </strong> <span id="HighestLevel"></span></td>
                <td><button type="button" class="btn btn-danger" onclick="quitGame()">Quit</button></td>
              </tr>
            </thead>
          </table>
          <h5 id="gameInfo" class="text-center"></h5>
          <div class="row" id="gamePad">
            <!-- <div class="col-lg-2 col-md-2 baloon-container">
              <div class="baloon baloon-red" id="baloon_1" onmouseover="popBaloon('red')"></div>
              <span class="baloon-text d-none baloon-text-red" id="baloon-text-red_1">POP!</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <script defer src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script defer src="./app.js"></script>
</body>

</html>
